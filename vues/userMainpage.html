<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/userStyle.css">
    <link rel="stylesheet" href="../CSS/customStyles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">User Panel</a>
            <div class="d-flex" id="btn_header">
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addNoteModal" id="btnAddNote">Add Note</button>
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <!-- Bootstrap modal for adding new note -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNoteForm">
                        <div class="mb-3">
                            <label for="noteDateTime" class="form-label">Date and Time</label>
                            <input type="text" class="form-control" id="noteDateTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="noteSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="noteSubject" required>
                        </div>
                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Note Content</label>
                            <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                        </div>
                        <!-- Add a hidden input field for userId -->
                        <input type="hidden" id="userId" value="123"> <!-- Replace "123" with the actual userId -->
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Container for the table -->
<div class="container mt-5">
    <!-- Table to display notes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date and Time</th> <!-- Updated column for date -->
                <th>Note Subject</th> <!-- Updated column for subject -->
                <th>Note Content</th> <!-- Updated column for body -->
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody id="noteTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="../JS/notesFetch.js"></script>
    <script src="../JS/addNote.js"></script>

</body>
</html>
